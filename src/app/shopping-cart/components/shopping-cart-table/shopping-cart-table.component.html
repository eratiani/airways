<div class="container">
  <!-- <p>{{ id }}</p>
  <p>{{ isUserMode }}</p>
  <p>{{ reservations | json }}</p> -->
  <!-- <p>{{ reservations | json }}</p> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container
      *ngFor="let column of displayedColumns.slice(1, -1)"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td style="white-space: pre" mat-cell *matCellDef="let element">
        <ng-container *ngIf="column === 'Price'">
          {{ element[column] | currency : state.currencyFormat }}
        </ng-container>
        <ng-container *ngIf="column !== 'Price'">
          {{ element[column] }}
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td
        class="d-flex align-items-center"
        mat-cell
        *matCellDef="let i = index; let element"
        style="width: auto"
      >
        <div class="m-2" *ngIf="!isUserMode">
          <button mat-icon-button [mat-menu-trigger-for]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
        <mat-menu #menu>
          <button mat-menu-item (click)="onDelete(i)">Delete</button>
          <button mat-menu-item (click)="onEdit(i)">Edit</button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></tr>
  </table>
  <br />
  <div>
    <div class="d-flex justify-content-between">
      <button type="button" class="btn">+ Add new trip</button>
      <span>total:{{ totalPrice | currency : state.currencyFormat }}</span>
    </div>
    <div class="d-flex justify-content-end align-items-center">
      <span class="m-4">2 selected </span>
      <button type="button" class="btn btn-primary">Payment</button>
    </div>
  </div>
</div>
