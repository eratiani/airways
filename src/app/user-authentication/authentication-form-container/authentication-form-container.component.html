<div
  (click)="onHideOverlay($event)"
  *ngIf="headerState.showAuth"
  class="overlay"
>
  <div class="container--form custom">
    <div class="container--buttons">
      <mat-toolbar
        (click)="onLoginActive()"
        [class.active]="!isActive"
        class="login-toolbar btn btn-primary active"
        >Log In</mat-toolbar
      >
      <mat-toolbar
        (click)="onRegisterActive()"
        [class.active]="isActive"
        class="login-toolbar btn btn-primary"
        >REGISTER</mat-toolbar
      >
    </div>

    <app-register *ngIf="isActive"></app-register>
    <app-log-in *ngIf="!isActive"></app-log-in>
  </div>
</div>
