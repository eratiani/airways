<div class="container--form">
  <div class="d-flex flex-column" [formGroup]="control">
    <div
      class="d-flex align-items-between justify-content-between w-100 flex-wrap"
    >
      <span class="count">{{ count }}.</span>

      <mat-form-field>
        <input
          autofocus
          type="text"
          matInput
          placeholder="First Name *"
          formControlName="name"
        />
        <mat-error *ngIf="checkValidation('name')">
          {{ nameSurnameError("name") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          autofocus
          type="text"
          matInput
          placeholder="Last Name *"
          formControlName="surname"
        />
        <mat-error *ngIf="checkValidation('surname')">
          {{ nameSurnameError("surname") }}
        </mat-error>
      </mat-form-field>

      <mat-button-toggle-group formControlName="gender">
        <mat-button-toggle value="male" class="btn btn-primary m-2"
          >Male</mat-button-toggle
        >
        <mat-button-toggle value="female" class="btn btn-primary m-2"
          >Female</mat-button-toggle
        >
      </mat-button-toggle-group>

      <div class="d-flex justify-content-center">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="dOb" />
          <mat-hint>{{ headerState.dateFormat }}</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
          <mat-error *ngIf="checkValidation('dOb')">
            {{ dateErrors() }}
          </mat-error>
        </mat-form-field>
      </div>

      <hr />
    </div>
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <mat-slide-toggle class="" formControlName="specialNeeds"
        >Need speciale assistance?</mat-slide-toggle
      >
      <div
        *ngIf="passType !== 'infant'"
        class="input-group d-flex align-items-center"
      >
        <mat-hint style="margin-right: 10px">Amount Of Baggage </mat-hint>
        <input
          type="button"
          value="-"
          class="button-minus"
          (click)="decrement()"
          data-field="quantity"
        />
        <input
          formControlName="baggage"
          type="number"
          step="1"
          max="5"
          value="1"
          name="quantity"
          class="quantity-field"
          #quantityInput
          readonly
        />
        <input
          type="button"
          value="+"
          class="button-plus"
          (click)="increment()"
          data-field="quantity"
        />
      </div>
    </div>
  </div>
</div>
