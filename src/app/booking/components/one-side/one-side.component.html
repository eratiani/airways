<h2 class="oniSide-title">
  <span><img src="../../../assets/planeRight.png" alt="planr" /></span>
  {{ flights[0].from }} to {{ flights[0].to }}
</h2>
<div
  *ngIf="!state.isSelected"
  class="bg-white cards-container justify-content-center align-items-center d-flex m-2 flex-wrap"
>
  <div class="arrows d-flex justify-content-between align-items-center">
    <img
      (click)="moveLeft()"
      src="../../../../assets/left-arrow.png"
      alt="left"
    />
    <img
      (click)="moveRIght()"
      src="../../../../assets/right-arrow.png"
      alt="right"
    />
  </div>
  <div
    *ngFor="let flight of flightsCurrent"
    class="flight-card m-2"
    (click)="selectCard(card, flight)"
    #card
    [id]="flight.id"
  >
    <div class="text-primary">
      {{ flight.date | userFormat : "shortDate" : headerState.dateFormat }}
    </div>
    <div class="text-secondary">{{ flight.date | date : "EEEE" }}</div>
    <div class="color-main">
      {{ flight.cost | currency : headerState.currencyFormat }}
    </div>
    <div
      *ngIf="selectedCard?.id === card.id"
      class="highlighted"
      appHiglight
      [elementAvailableSeats]="flight.available_seats"
      [elementTotalSeats]="flight.total_seats"
    ></div>
  </div>
</div>
<app-flight-selected
  *ngIf="selectedCard"
  [flight]="selectedCard"
  (changeEv)="selectFlight($event)"
  [selected]="state.isSelected"
></app-flight-selected>
