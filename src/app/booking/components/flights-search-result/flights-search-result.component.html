<div class="container-md">
  <one-side
    *ngIf="oneWayFlights"
    [flights]="oneWayFlights"
    [selectedCard]="selectedData?.oneWay"
    (storeSelect)="storeChoise('one-way', $event)"
  ></one-side>
  <one-side
    *ngIf="backFlights"
    [flights]="backFlights"
    [selectedCard]="selectedData?.backWay"
    (storeSelect)="storeChoise('back', $event)"
  ></one-side>

  <div class="d-flex justify-content-end">
    <button class="btn color-main" (click)="clickBack()">back</button>
    <button
      class="btn btn-primary"
      (click)="clickContinue()"
      [disabled]="!selectedData"
    >
      continue
    </button>
  </div>
</div>
